<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TAECO Intranet</title>
    <!-- reset.css: 크로스 브라우징 이슈 방지 -->
    <link
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles/font.css" />
    <link rel="stylesheet" href="src/styles/color.css" />
    <link rel="stylesheet" href="src/styles/global.css" />
    <!-- 페이지 CSS -->
    <link rel="stylesheet" href="/public/login/login.css" />
  </head>
  <body>
    <section class="loginLayout">
      <div class="loginContainer">
        <img src="/public/images/logo.png" alt="logo img" />
        <form class="loginContainer__form">
          <input
            type="text"
            id="username"
            name="username"
            placeholder="아이디를 입력해주세요."
            data-shape="line"
          />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="비밀번호를 입력해주세요."
            data-shape="line"
          />
          <button
            formaction="/src/pages/users/dashboard/dashboard.html"
            data-shape="block"
            data-color="positive"
          >
            로그인
          </button>
        </form>
        <a href="src/pages/admin/dashboard/dashboard.html">
          <h4>관리자 페이지로 이동</h4></a
        >
      </div>
    </section>
  </body>
</html>
