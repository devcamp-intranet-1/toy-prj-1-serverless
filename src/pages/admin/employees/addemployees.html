<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TAECO Intranet</title>
    <!-- reset.css: 크로스 브라우징 이슈 방지 -->
    <link
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
      rel="stylesheet"
    />
    <!-- 공통 레이아웃 CSS -->
    <link rel="stylesheet" href="/src/styles/layout.css" />
    <!-- 페이지 CSS -->
    <link rel="stylesheet" href="/src/styles/global.css" />
    <link rel="stylesheet" href="addemployees.css" />
    <link rel="stylesheet" href="/src/styles/color.css" />
    <link rel="stylesheet" href="/src/styles/font.css" />
    <link rel="stylesheet" href="/src/styles/layout.css" />
  </head>

  <body>
    <div class="container">
      <!-------------------------- 레이아웃 -------------------------->
      <div class="layout">
        <div class="layout-btns">
          <!-- 레이아웃-로고 -->
          <div class="logo">
            <img
              src="/public/images/logo.png"
            />
          </div>

          <!-- 레이아웃-Nav -->
          <a class="layout-btn" href="../dashboard/dashboard.html">
            <img
              src="/public/icons/dashboard.svg"
              alt="dashboard-icon"
              width="24"
              height="24"
            />대시보드
          </a>
          <a class="layout-btn" href="../approval/approval.html">
            <img
              src="../../../../public/icons/approval.svg"
              alt="approval-icon"
              width="24"
              height="24"
            />전자결재
          </a>
          <a class="layout-btn" href="../notices/notices.html">
            <img
              src="/public/icons/notices.svg"
              alt="notices-icon"
              width="24"
              height="24"
            />공지사항
          </a>
          <a class="layout-btn" href="../mileage/mileage.html">
            <img
              src="/public/icons/mileage.svg"
              alt="mileage-icon"
              width="24"
              height="24"
            />마일리지
          </a>
          <a class="layout-btn" href="../employees/employees.html">
            <img
              src="/public/icons/mypage.svg"
              alt="employees-icon"
              width="24"
              height="24"
            />직원관리
          </a>
        </div>

          <!-- 레이아웃-로그아웃 -->
        <div class="logout">
          <a class="layout-btn" href="/">
            <img
              src="/public/icons/logout.svg"
              alt="logout-icon"
              width="24"
              height="24"
            />로그아웃
          </a>
        </div>
      </div>

      <!-------------------------- 페이지 콘텐츠 -------------------------->
      <div class="page">
        <!-- 페이지 타이틀 -->
        <h1 class="page__title">직원 관리 > 직원 상세</h1>

        <!-- 상단 삭제/수정 버튼 부분입니다. -->
        <div class="page__content">
          <div class="page__button">
          <button data-color='warning' data-shape='block'>삭제하기</button>
          <button data-color='positive' data-shape='block'>수정하기</button>
          </div>

          <!-- 직원 프로필 이미지 업로드 부분입니다. -->
          <div class="page__edit">
            <img src="/public/images/_Avatar_.png" alt="profileimg">
            <div class="edit-btn">
              <button data-color='neutral' data-shape='line'>이미지 등록</button>
              <button data-color='neutral' data-shape='line'>이미지 변경</button>
            </div>
          </div>
          
          <!-- 직원 상세 정보 수정 부분입니다. -->
          <form action="#" method="post">
            <ul class="user__info">
              <li class="info__name">
                <label for="name"><h5>이름</h5></label>
                <input data-shape="line" type="name" id="name" placeholder="홍길동"/>
              </li>

              <li class="info__position">
                <label for="positions"><h5>직함</h5></label>
                <select name="positions" id="positions" required>
                  <option value="사장">사장</option>
                  <option value="부장">부장</option>
                  <option value="차장">차장</option>
                  <option value="과장">과장</option>
                  <option value="대리">대리</option>
                  <option value="사원">사원</option>
                </select>
              </li>

              <li class="info__email">
                <label for="email"><h5>이메일</h5></label>
                <input data-shape="line" type="email" id="email" placeholder="eco@taeco.com"/>
              </li>

              <li class="info__phonenumber">
                <label for="phone"><h5>전화번호</h5></label>
                <input data-shape="line" type="number" id="phone" placeholder="010-0000-0000"/>
              </li>

              <li class="info__birthday">
                <label for="birthday"><h5>생일</h5></label>
                <input data-shape="line" type="date" id="birthday" placeholder="1900.00.00"/>
              </li>
              
              <li class="info__joinday">
                <label for="joinday"><h5>입사일</h5></label>
                <input data-shape="line" type="date" id="joinday" placeholder="1900.00.00"/>
              </li>
            </ul>
          </form>
        </div>
