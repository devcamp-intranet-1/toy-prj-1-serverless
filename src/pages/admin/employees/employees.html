<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TAECO Intranet</title>
    <!-- reset.css: 크로스 브라우징 이슈 방지 -->
    <link
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
      rel="stylesheet"
    />
    <!-- 공통 레이아웃 CSS -->
    <link rel="stylesheet" href="/src/styles/layout.css" />
    <!-- 페이지 CSS -->
    <link rel="stylesheet" href="employees.css" />
    <link rel="stylesheet" href="/src/styles/color.css" />
    <link rel="stylesheet" href="/src/styles/font.css" />
    <link rel="stylesheet" href="/src/styles/global.css" />
    <link rel="stylesheet" href="/src/styles/layout.css" />

    <!-- 직원 리스트 데이터 JS -->
    <script defer src="employees.js"></script>
  </head>

  <body>
    <div class="container">
      <!-------------------------- 레이아웃 -------------------------->
      <div class="layout">
        <div class="layout-btns">
          <!-- 레이아웃-로고 -->
          <div class="logo">
            <img
              src="/public/images/logo.png"
            />
          </div>

          <!-- 레이아웃-Nav -->
          <a class="layout-btn" href="../dashboard/dashboard.html">
            <img
              src="/public/icons/dashboard.svg"
              alt="dashboard-icon"
              width="24"
              height="24"
            />대시보드
          </a>
          <a class="layout-btn" href="../approval/approval.html">
            <img
              src="../../../../public/icons/approval.svg"
              alt="approval-icon"
              width="24"
              height="24"
            />전자결재
          </a>
          <a class="layout-btn" href="../notices/notices.html">
            <img
              src="/public/icons/notices.svg"
              alt="notices-icon"
              width="24"
              height="24"
            />공지사항
          </a>
          <a class="layout-btn" href="../mileage/mileage.html">
            <img
              src="/public/icons/mileage.svg"
              alt="mileage-icon"
              width="24"
              height="24"
            />마일리지
          </a>
          <a class="layout-btn" href="../employees/employees.html">
            <img
              src="/public/icons/mypage.svg"
              alt="employees-icon"
              width="24"
              height="24"
            />직원관리
          </a>
        </div>

          <!-- 레이아웃-로그아웃 -->
        <div class="logout">
          <a class="layout-btn" href="/">
            <img
              src="/public/icons/logout.svg"
              alt="logout-icon"
              width="24"
              height="24"
            />로그아웃
          </a>
        </div>
      </div>

      <!-------------------------- 페이지 콘텐츠 -------------------------->
      <div class="page">
        <!-- 페이지 타이틀 -->
        <h1 class="page__title">직원 관리</h1>

        <div class="page__event">
          <span class="event__birthday"><h3>금일의 생일자: 홍길동</h3></span>
          <span class="event__joinday"><h3>금일의 입사자: 홍길동</h3></span>
          
        </div>
        <div class="page__header">
          <input type="search" id="search" name="search" placeholder="검색">
          <button data-color='positive' data-shape='block' onclick="location.href='addemployee.html'">직원 추가</button>
        </div>
        <div class="total"><h5>총 12명</h5></div> 
        
        <div class="table-container">
          <table>
            <thead class="userlist">
              <tr>
                <th class="profileimg">사진</th>
                <th class="name">이름</th>
                <th class="email">이메일</th>
                <th class="position">직함</th>
                <th class="birthday">생일</th>
                <th class="joinday">입사일</th>
                <th class="phonenumber">핸드폰 번호</th>
              </tr>
            </thead>
            <tbody id="employeeTableBody"></tbody>
            
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
