<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TAECO Intranet</title>
    <!-- reset.css: 크로스 브라우징 이슈 방지 -->
    <link
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
      rel="stylesheet"
    />
    <!-- 공통 레이아웃 CSS -->
    <link rel="stylesheet" href="/src/styles/font.css" />
    <link rel="stylesheet" href="/src/styles/color.css" />
    <link rel="stylesheet" href="/src/styles/global.css" />
    <link rel="stylesheet" href="/src/styles/layout.css" />
    <!-- 페이지 CSS -->
    <link rel="stylesheet" href="dashboard.css" />
  </head>

  <body>
    <div class="container">
      <!-------------------------- 레이아웃 -------------------------->
      <div class="layout">
        <!-- 상단 부분 -->
        <div class="layout__top">
          <!-- 로고 -->
          <div class="layout__logo">
            <img src="/public/images/logo.png" />
          </div>

          <!-- 네비게이션 -->
          <div class="layout__nav">
            <a class="layout__item h4" href="../dashboard/dashboard.html">
              <img
                src="/public/icons/dashboard.svg"
                alt="dashboard-icon"
                width="24"
                height="24"
              />대시보드
            </a>
            <a class="layout__item h4" href="../approval/approval.html">
              <img
                src="../../../../public/icons/approval.svg"
                alt="approval-icon"
                width="24"
                height="24"
              />전자결재
            </a>
            <a class="layout__item h4" href="../notices/notices.html">
              <img
                src="/public/icons/notices.svg"
                alt="notices-icon"
                width="24"
                height="24"
              />공지사항
            </a>
            <a class="layout__item h4" href="../mileage/mileage.html">
              <img
                src="/public/icons/mileage.svg"
                alt="mileage-icon"
                width="24"
                height="24"
              />마일리지
            </a>
            <a class="layout__item h4" href="../mypage/mypage.html">
              <img
                src="/public/icons/mypage.svg"
                alt="mypage-icon"
                width="24"
                height="24"
              />마이페이지
            </a>
          </div>
        </div>

        <!-- 하단 부분 -->
        <div class="layout__bottom h4">
          <div class="layout__item" href="/">
            <img
              src="/public/images/_Avatar_.png"
              alt="logout-icon"
              width="24"
              height="24"
            />홍길동
          </div>
          <a class="layout__item" href="/">
            <img
              src="/public/icons/logout.svg"
              alt="logout-icon"
              width="24"
              height="24"
            />로그아웃
          </a>
        </div>
      </div>

      <!-------------------------- 페이지 콘텐츠 -------------------------->
      <div class="contents dashboardCon">
        <!-- 페이지 타이틀 -->
        <h1 class="title">대시보드</h1>
        <div class="userDashboard">
          <div class="userDashboard__profile card">프로필영역(수현)</div>
          <div class="userDashboard__attendance">
            <div class="userDashboard__todayAttendance card">오늘의 출근</div>
            <div class="userDashboard__attendanceHistory card">
              내출결내역확인
            </div>
          </div>
          <div class="userDashboard__approval card">전자결재영역(승민)</div>
          <div class="userDashboard__notice card">공지사항(혜지)</div>
        </div>
      </div>
    </div>
  </body>
</html>
