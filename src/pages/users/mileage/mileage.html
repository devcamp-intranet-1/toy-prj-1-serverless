<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TAECO Intranet</title>
    <!-- reset.css: 크로스 브라우징 이슈 방지 -->
    <link
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
      rel="stylesheet"
    />
    <!-- 공통 레이아웃 CSS -->
    <link rel="stylesheet" href="/src/styles/font.css" />
    <link rel="stylesheet" href="/src/styles/color.css" />
    <link rel="stylesheet" href="/src/styles/global.css" />
    <link rel="stylesheet" href="/src/styles/layout.css" />
    <!-- 페이지 CSS -->
    <link rel="stylesheet" href="mileage.css" />
  </head>

  <body>
    <div class="container">
      <!-------------------------- 레이아웃 -------------------------->
      <div class="layout">
        <div class="layout-btns">
          <!-- 레이아웃-로고 -->
          <div class="logo">
            <img src="/public/images/logo.png" />
          </div>

          <!-- 레이아웃-Nav -->
          <a class="layout-btn" href="../dashboard/dashboard.html">
            <img
              src="/public/icons/dashboard.svg"
              alt="dashboard-icon"
              width="24"
              height="24"
            />대시보드
          </a>
          <a class="layout-btn" href="../approval/approval.html">
            <img
              src="../../../../public/icons/approval.svg"
              alt="approval-icon"
              width="24"
              height="24"
            />전자결재
          </a>
          <a class="layout-btn" href="../notices/notices.html">
            <img
              src="/public/icons/notices.svg"
              alt="notices-icon"
              width="24"
              height="24"
            />공지사항
          </a>
          <a class="layout-btn" href="../mileage/mileage.html">
            <img
              src="/public/icons/mileage.svg"
              alt="mileage-icon"
              width="24"
              height="24"
            />마일리지
          </a>
          <a class="layout-btn" href="../mypage/mypage.html">
            <img
              src="/public/icons/mypage.svg"
              alt="mypage-icon"
              width="24"
              height="24"
            />마이페이지
          </a>
        </div>

        <!-- 레이아웃-로그아웃 -->
        <div class="logout">
          <a class="layout-btn" href="/">
            <img
              src="/public/icons/logout.svg"
              alt="logout-icon"
              width="24"
              height="24"
            />로그아웃
          </a>
        </div>
      </div>

      <!-------------------------- 페이지 콘텐츠 -------------------------->
      <div class="contents">
        <h1 class="title">마일리지</h1>
        <div class="mileage-score">
          <div class="mileage-score__left">
            <div class="mileage-icon">
              <svg
                width="28"
                height="28"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M20.998 3V5C20.998 14.6274 15.6255 19 8.99805 19L5.24077 18.9999C5.0786 19.912 4.99805 20.907 4.99805 22H2.99805C2.99805 20.6373 3.11376 19.3997 3.34381 18.2682C3.1133 16.9741 2.99805 15.2176 2.99805 13C2.99805 7.47715 7.4752 3 12.998 3C14.998 3 16.998 4 20.998 3ZM12.998 5C8.57977 5 4.99805 8.58172 4.99805 13C4.99805 13.3624 5.00125 13.7111 5.00759 14.0459C6.26198 12.0684 8.09902 10.5048 10.5019 9.13176L11.4942 10.8682C8.6393 12.4996 6.74554 14.3535 5.77329 16.9998L8.99805 17C15.0132 17 18.8692 13.0269 18.9949 5.38766C17.6229 5.52113 16.3481 5.436 14.7754 5.20009C13.6243 5.02742 13.3988 5 12.998 5Z"
                ></path>
              </svg>
            </div>
            <div class="mileage-score__detail">
              <h3 class="mileage-score__total-score">총 100 마일리지</h3>
              <h4 class="mileage-score__message">
                새싹단계에요. 조금만 더 힘내보세요 :)
              </h4>
            </div>
          </div>
          <h4 class="mileage-score__right">
            마일리지 기준 알아보기<svg
              width="20"
              height="20"
              viewBox="0 0 16 16"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M8.78112 8.00047L5.48126 4.70062L6.42408 3.75781L10.6667 8.00047L6.42408 12.2431L5.48126 11.3003L8.78112 8.00047Z"
              />
            </svg>
          </h4>
        </div>
        <div class="mileage-approve">
          <div class="mileage-approve__tabs">
            <button
              class="mileage-approve__tab mileage-approve__tab--undetermined"
            >
              심사중
            </button>
            <button class="mileage-approve__tab mileage-approve__tab--approved">
              승인
            </button>
            <button class="mileage-approve__tab mileage-approve__tab--rejected">
              반려
            </button>
          </div>
          <div class="mileage-approve__btns">
            <button
              data-color="positive"
              data-shape="line"
              class="mileage-approve__save-list"
            >
              마일리지 적립목록
            </button>
            <button
              data-color="positive"
              data-shape="block"
              class="mileage-approve__request"
            >
              마일리지 신청
            </button>
          </div>
        </div>
        <div class="mileage__filter">
          <select id="filter">
            <option value="option1">최신순</option>
            <option value="option2">오래된순</option>
          </select>
          <h6>총 20개의 게시글</h6>
        </div>
        <div class="mileage-list">
          <div class="mileage-list__item">
            <div class="mileage-list__title">
              <h3>텀블러 마일리지 신청합니다.</h3>
              <h5>2024-01-02</h5>
            </div>
          </div>
          <div class="mileage-list__item"></div>
          <div class="mileage-list__item"></div>
          <div class="mileage-list__item"></div>
          <div class="mileage-list__item"></div>
        </div>
      </div>
    </div>

    <script src="mileage.js"></script>
  </body>
</html>
