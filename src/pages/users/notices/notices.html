<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TAECO Intranet</title>
    <!-- reset.css: 크로스 브라우징 이슈 방지 -->
    <link
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
      rel="stylesheet"
    />
    <!-- 공통 레이아웃 CSS -->
    <link rel="stylesheet" href="/src/styles/layout.css" />
    <link rel="stylesheet" href="/src/styles/color.css" />
    <link rel="stylesheet" href="/src/styles/font.css" />
    <!-- 페이지 CSS -->
    <link rel="stylesheet" href="notices.css" />
    <!-- 공용 컴포넌트 CSS -->
    <link rel="stylesheet" href="../../../styles/global.css" />
  </head>

  <body>
    <div class="container">
      <!-------------------------- 레이아웃 -------------------------->
      <div class="layout">
        <!-- 상단 부분 -->
        <div class="layout__top">
          <!-- 로고 -->
          <div class="layout__logo">
            <img src="/public/images/logo.png" />
          </div>

          <!-- 네비게이션 -->
          <div class="layout__nav">
            <a class="layout__item h4" href="../dashboard/dashboard.html">
              <img
                src="/public/icons/dashboard.svg"
                alt="dashboard-icon"
                width="24"
                height="24"
              />대시보드
            </a>
            <a class="layout__item h4" href="../approval/approval.html">
              <img
                src="../../../../public/icons/approval.svg"
                alt="approval-icon"
                width="24"
                height="24"
              />전자결재
            </a>
            <a class="layout__item h4" href="../notices/notices.html">
              <img
                src="/public/icons/notices.svg"
                alt="notices-icon"
                width="24"
                height="24"
              />공지사항
            </a>
            <a class="layout__item h4" href="../mileage/mileage.html">
              <img
                src="/public/icons/mileage.svg"
                alt="mileage-icon"
                width="24"
                height="24"
              />마일리지
            </a>
            <a class="layout__item h4" href="../mypage/mypage.html">
              <img
                src="/public/icons/mypage.svg"
                alt="mypage-icon"
                width="24"
                height="24"
              />마이페이지
            </a>
          </div>
        </div>

        <!-- 하단 부분 -->
        <div class="layout__bottom h4">
          <div class="layout__item" href="/">
            <img
              src="/public/images/_Avatar_.png"
              alt="logout-icon"
              width="24"
              height="24"
            />홍길동
          </div>
          <a class="layout__item" href="/">
            <img
              src="/public/icons/logout.svg"
              alt="logout-icon"
              width="24"
              height="24"
            />로그아웃
          </a>
        </div>
      </div>

      <!-------------------------- 페이지 콘텐츠 -------------------------->
      <div class="contents">
        <!-- 페이지 타이틀 -->
        <h1 class="title">공지사항</h1>
        <div class="noticeContainer">
          <div id="buttonGroup"></div>
          <div class="noticeContainer__filter">
            <input
              type="search"
              id="searchBox"
              name="q"
              placeholder="내용 또는 제목을 입력해주세요."
              data-shape="line"
            />
            <select name="filter" id="filter">
              <option value="latest">최신순</option>
              <option value="oldShoot">오래된순</option>
            </select>
            <a href="../notices/detail.html"
              ><button data-color="warning" data-shape="line">
                상세테스트
              </button></a
            >
          </div>
          <div>
            <div id="eventMenu" class="tablecontents showtable">
              <table id="noticeTable">
                <thead>
                  <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>작성일</th>
                    <th>첨부파일</th>
                    <th>조회수</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
              <div class="pagination">
                <img
                  class="prevBtn"
                  src="/public/icons/arrow-left.svg"
                  alt="arrow-left-icon"
                  width="24"
                  height="24"
                />
                <ol id="pagination__numbers"></ol>
                <img
                  class="nextBtn"
                  src="/public/icons/arrow-right.svg"
                  alt="arrow-right-icon"
                  width="24"
                  height="24"
                />
              </div>
            </div>

            <table id="mileageMenu">
              <thead>
                <tr>
                  <th>번호2</th>
                  <th>제목</th>
                </tr>
              </thead>
              <tbody>
                <!-- Example row -->
                <tr>
                  <td>1</td>
                  <td>테스트 제목</td>
                </tr>
                <!-- Add more rows as needed -->
              </tbody>
            </table>
            <table id="paymentMenu">
              <thead>
                <tr>
                  <th>번호3</th>
                  <th>제목</th>
                </tr>
              </thead>
              <tbody>
                <!-- Example row -->
                <tr>
                  <td>1</td>
                  <td>테스트 제목</td>
                </tr>
                <!-- Add more rows as needed -->
              </tbody>
            </table>
            <table id="humanResourceMenu">
              <thead>
                <tr>
                  <th>번호4</th>
                  <th>제목</th>
                </tr>
              </thead>
              <tbody>
                <!-- Example row -->
                <tr>
                  <td>1</td>
                  <td>테스트 제목</td>
                </tr>
                <!-- Add more rows as needed -->
              </tbody>
            </table>
            <table id="educationMenu">
              <thead>
                <tr>
                  <th>번호</th>
                  <th>제목</th>
                  <th>직성자</th>
                  <th>작성일</th>
                  <th>첨부파일</th>
                  <th>조회수</th>
                </tr>
              </thead>
              <tbody>
                <!-- Example row -->
                <tr>
                  <td>1</td>
                  <td>테스트 제목</td>
                </tr>
                <!-- Add more rows as needed -->
              </tbody>
            </table>
            <table id="etcMenu">
              <thead>
                <tr>
                  <th>번호</th>
                  <th>제목</th>
                </tr>
              </thead>
              <tbody>
                <!-- Example row -->
                <tr>
                  <td>1</td>
                  <td>테스트 제목</td>
                </tr>
                <!-- Add more rows as needed -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="../notices/notice.js"></script>
    <script src="../notices/paginate.js"></script>
  </body>
</html>
